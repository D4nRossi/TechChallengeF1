name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'  # Rodar o CI para todas as branches
  pull_request:
    branches:
      - '*'  # Rodar o CI para todos os PRs

jobs:
  # ----------- CI -----------

  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release

  # ----------- CD -----------

  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'  # Só rodar na branch main
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Publish the project
        run: dotnet publish -c Release -o ./publish

      # Criar a pasta Deploy e copiar os arquivos para ela
      - name: Create and Copy files to Deploy folder
        run: |
          mkdir -p ./Deploy  # Cria a pasta Deploy se não existir
          cp -r ./publish/* ./Deploy/  # Copia os arquivos para a pasta Deploy
          ls -l ./Deploy  # Verifica se os arquivos foram copiados corretamente

