name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'  
  pull_request:
    branches:
      - '*'  

jobs:
  # ----------- CI  -----------

  ci:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'  

      - name: Restore dependencies
        run: dotnet restore  

      - name: Build the project
        run: dotnet build --configuration Release  

      - name: Run tests
        run: dotnet test --configuration Release  

  # ----------- CD  -----------

  cd:
    runs-on: ubuntu-latest  
    needs: ci  
    if: github.ref == 'refs/heads/main'  
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'  

      - name: Publish the project
        run: dotnet publish -c Release -o ./publish  

      # Simulando o deploy 
      - name: Simulate deploy (copy to local folder)
        run: |
          mkdir -p ./deploy_folder  # Cria a pasta de destino no reposit√≥rio
          cp -r ./publish/* ./deploy_folder/  # Copia os arquivos para a pasta de destino

      - name: List files in deploy folder  # Verifica se os arquivos foram copiados
        run: ls ./deploy_folder
